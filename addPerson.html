<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="../AddressBook/addPerson.css">
    </link>
    <script defer src="../AddressBook/addPerson.js"></script>
    <script defer src="../AddressBook/addressBook.js"></script>
</head>

<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="../AddressBook.jpg" alt="" height="70" width="70">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-book-text">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save(event)">
            <div class="form-head" style="text-align:center;">
                <h2>PERSON ADDRESS FORM</h2>
            </div>
            <div class="row-content">
                <label class="label text" for="name"></label>
                <input class="input" type="text" id="name" name="name" placeholder="Enter Your Full Name....." required>
                <error-output class="name-error" for="name"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="Address"></label>
                <input class="input" type="text" id="address" name="address" placeholder="Enter Your Address....."
                    required>
                <error-output class="address-error" for="Address"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="city"></label>
                <div class="label text">
                    <select id="city" name="city">
                        <option value="" selected disabled hidden>Select City</option>
                        <option value="Navi Mumbai">Navi Mumbai</option>
                        <option value="New Delhi">New Delhi</option>
                        <option value="Chandhigarh">Chandhigarh</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Panaji">Panaji</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Patna">Patna</option>
                        <option value="Ranchi">Ranchi</option>
                    </select>
                    <label class="label-text" for="state"></label>
                    <select id="state" name="state">
                        <option value="" selected disabled hidden>Select State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="zip"></label>
                <input class="input" type="number" id="zip" name="zip" placeholder="Zip Code....." required>
            </div>
            <div class="row-content">
                <label class="label text" for="phone"></label>
                <input class="input" type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                <error-output class="number-error" for="phone"></error-output>
            </div>
            <div class="buttonParent">
                <a href="home_page.html" class="resetButton button cancelButton">Cancel</a>
                <div class="Add-reset">
                    <button type="submit" class="button addButton" id="addButton">Add</button>
                    <button type="reset" class="button resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
